{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <input class="searchTerm" type="email" name="email" placeholder="Email" autofocus="">
            <input class="searchTerm" type="username" name="username" placeholder="Username" autofocus="">
            <input class="searchTerm" type="text" name="name" placeholder="Name" autofocus="">
            <input class="searchTerm" type="password" name="password" placeholder="Password">
            <br><br>
            <button class="searchButtonlarge">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
